<div class="container">
    <h1 class="mt-2">Movie</h1>
    <div class="d-flex justify-content-end mt-3">
        <a [routerLink]="['/movie/add']" class="btn btn-primary">Add</a>
    </div>
    <table class="table  table-hover table-stripped">
        <thead class="table-light">
          <tr>
            <th scope="col">Title</th>
            <th scope="col">Description</th>
            <th scope="col">Rating</th>
            <th scope="col">CreatedAt</th>
            <th scope="col">UpdatedAt</th>
            <th scope="col">#</th>
          </tr>
        </thead>
        <tbody class="table-group-divider">
          <tr scope="row" *ngFor="let movie of movies">
            <td>{{movie.title}}</td>
            <td>{{movie.description}}</td>
            <td>{{movie.rating}}</td>
            <td>{{movie.createdAt}}</td>
            <td>{{movie.updatedAt}}</td>
            <td style="width:150px;">
              <button class="btn btn-danger" style="margin-right:15px;" type="button" (click)="onDelClick(movie.id || 0)">del</button>
              <button class="btn btn-info" style="margin-right:15px;" type="button" (click)="onEditClick(movie.id || 0)">edit</button>
            </td>
          </tr>
        </tbody>
      </table>
</div>
